<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Guesser</title>
  </head>
  <body>
    <div id="header">
      <h1 id="heading">Guess the Emoji</h1>
    </div>
    <div id="picture-display"></div>
    <div class="form" id="answer-box">
      <form>
        <div class="input">
          <input
            type="text"
            id="userInput"
            placeholder="Type Your Guess"
            required
          />
        </div>
        <input type="submit" value="Guess" class="button" id="guess-btn" />
      </form>
    </div>
    <div id="answer"></div>
    <div id="score-container">
      <p id="score">Score:</p>
      <p id="score-number">0</p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
