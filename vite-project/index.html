<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Guesser</title>
  </head>
  <body>
    <div id="header">
      <h1 id="heading">Guess the Emoji</h1>
    </div>
    <div id="picture-display"></div>
    <div class="form">
      <form>
        <label for="userInput" id="label">Search</label>
        <div class="input">
          <input
            type="text"
            id="userInput"
            placeholder="Your Answer"
            required
          />
          <input type="submit" value="Guess" class="button" id="guess-btn" />
        </div>
      </form>
    </div>
    <div id="answer"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
